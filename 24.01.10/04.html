<body>
    




    <script>
         const str = prompt("욕하지 마셈");
         yok(str);
         function yok(d){
            if(d.indexOf("새끼","미친") > -1){
                alert("욕하지마셈!!!");
            }else{
                document.write("친절 감사합니다.");
            }
         }

    </script>
