<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>가위바위보 게임</title>
<link rel="stylesheet" href="style/02.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">가위바위보 게임</h1>
        <div class="rcs-box">
            <div class="rcs-inn">
                <h2 class="text-center">나</h2>
                <div id="rcs-me"></div>
                <p class="text-center" id="rcs-me-txt">가위</p>
            </div>
            <div class="rcs-inn">
                <h2 class="text-center">컴퓨터</h2>
                <div id="rcs-com"></div>
                <p class="text-center" id="rcs-com-txt">바위</p>
            </div>
        </div>
        <p class="text-center" id="talk">졌습니다. 크하하하~~</p>
        <div class="btn-area">
            <button type="button" onclick="rcs(0)">가위</button>
            <button type="button" onclick="rcs(1)">바위</button>
            <button type="button" onclick="rcs(2)">보</button>
        </div>
    </div>

    <script src="java/04.js"></script>
</body>
</html>
